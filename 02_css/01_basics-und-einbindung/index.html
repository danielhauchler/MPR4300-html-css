<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>

  <!-- external stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- internal styles -->
  <style>

    h1 {
      color: red;
    }

    h2 {
      color: green;
    }

    div {
      width: 200px;
      height: 200px;
      background-color:blueviolet;
    }

    #meine-id {
      background-color: cornflowerblue;
    }

    .meine-klasse {
      background-color:darkcyan;
    }

  </style>

</head>
<body>

  <h1>Meine Überschrift</h1>

  <!-- inline styles -->
  <h2 style="color: yellow">Meine Überschirft zweiten Grade</h2>

  <div></div>
  <div id="meine-id"></div>
  <div class="meine-klasse"></div>


</body>
</html>
